sudo: required
dist: trusty
language: node_js

services:
  - docker

node_js:
  - "8"

cache:
  directories:
  - node_modules

env:
  - DOCKER_COMPOSE_VERSION=1.21.1

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo apt-get update
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb

before_script:
  - jdk_switcher use oraclejdk8
  - docker pull mongo:3.6.2
  - docker pull node:carbon
  - docker run -d --name mongodb -v data:/data -p 27017:27017  mongo:3.6.2 &
  - docker build -f Dockerfile.test -t dev-test-server-image . &
  - docker build -f Dockerfile.web -t web-server-image . &
  - sleep 180

stages:
  - test
  - mastertest
  - devtest
  - deploy

jobs:
  include:
    - stage: test
      script:
        - docker run -d --name dev-test-server-container --net="host" dev-test-server-image
        - sleep 15
        - docker exec dev-test-server-container sh -c "yarn run backend-test"
        - docker rm dev-test-server-container
        - docker run -d --name web-server-container --net="host" web-server-image
        - npm run e2e-test
        - docker rm web-server-container
    - stage: mastertest
      script: echo 'master'
      if: branch = master
    - stage: devtest
      script: echo 'dev'
      if: branch = dev
    - stage: deploy
      script: echo 'deploy'
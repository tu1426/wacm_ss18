sudo: required
dist: trusty
language: node_js

services:
  - docker

node_js:
  - "8"

cache:
  directories:
  - node_modules

env:
  - DOCKER_COMPOSE_VERSION=1.21.1

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - jdk_switcher use oraclejdk8

script:
  - docker run -d --name mongodb -v data:/data -p 27017:27017  mongo:3.6.2
  - docker build -f Dockerfile.test -t dev-test-server-image . &
  - sleep 180
  - docker run -d --name dev-test-server-container --net="host" dev-test-server-image
  - sleep 15
  - docker exec dev-test-server-container sh -c "yarn run backend-test"
  - npm run e2e-test